{% extends 'base.html' %}

{% block content %}
  <h1>Manage Users</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Admin</th>
      <th>Action</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_admin }}</td>
        <td>
          <a href="{{ url_for('admin_routes.toggle_admin', user_id=user.id) }}">
            {% if user.is_admin %}
              Revoke Admin
            {% else %}
              Make Admin
            {% endif %}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
