{% extends 'base.html' %}

{% block content %}
  <h1>Dorms</h1>
  <ul>
    {% for dorm in dorms %}
      <li>
        <h2>{{ dorm.name }}</h2>
        <p>{{ dorm.description }}</p>
        <a href="{{ url_for('dorm_page', dorm_id=dorm.id) }}">View Details</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
